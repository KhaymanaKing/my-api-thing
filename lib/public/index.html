<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bears API</title>
</head>
<body>
        <header class="bg-gray-700 text-white p-4">
          <h1 class="text-lg font-semibold">Zodiac</h1>
        </header>
        <main class="p-4 w-1/2 m-auto">
          <table class="table border-2 mt-4">
            <thead class="table-header-group border-2">
              <tr>
                <th class="table-cell p-3">Route</th>
                <th class="table-cell p-3">Method</th>
                <th class="table-cell p-3 w-40">Description</th>
                <th class="table-cell p-3">Example</th>
              </tr>
            </thead>
            <tbody class="table-row-group">
              <tr class="border-2">
                <td class="table-cell p-3"><pre>/bears</pre></td>
                <td class="table-cell p-3 text-center">GET</td>
                <td class="table-cell p-3">Gets a list of bears' names and ids</td>
                <td class="table-cell p-3">
                  <a href="/bears" target="_blank" class="text-blue-700"
                    >List Bears</a
                  >
                </td>
              </tr>
              <tr class="border-2">
                <td class="table-cell p-3"><pre>/bears/:id</pre></td>
                <td class="table-cell p-3 text-center">GET</td>
                <td class="table-cell p-3">
                  Returns the detail about the Bear matching the id in the parameter
                </td>
                <td class="table-cell p-3">
                  <a href="/bears/1" target="_blank" class="text-blue-700"
                    >Get Bear 1</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </main>
</body>
</html>
